<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymelaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring</title>
</head>
<body>
	<h1>Lista de autores</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>nombre</th>
		</tr>
		<tr th:each="autor: ${autores}">
			<td th:text="${autor.id}">NA</td>
			<td th:text="${autor.nombre}">Ninguno</td>
		</tr>
	</table>
</body>
</html>
